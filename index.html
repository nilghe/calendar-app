<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calendar App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Calendar App</h1>
        </header>
        <main class="main-container">
            <section class="controls">
                <select class="controls__start-time" data-start-time></select>
                <select class="controls__end-time" data-end-time></select>
                <input class="controls__desc" type="text" placeholder="Description" maxlength="15"/>
                <button class="controls__add-event"><i class="fa fa-plus"></i></button>
            </section>
            <section class="calendar">
                <div class="calendar__title"></div>
                <div class="calendar__day-view" data-calendar-layout></div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
    </body>
</html>
